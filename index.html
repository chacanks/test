    <script type="text/javascript">

      const links = document.querySelectorAll('link[rel="import"]')

      // Template Import  !!!
      Array.prototype.forEach.call(links, function (link) {
        let template = link.import.querySelector('.menu-template')
        let clone = document.importNode(template.content, true)

        //전체 숨김
        clone.querySelector('section').classList.add('no-display')

        document.querySelector('#page-wrapper').appendChild(clone)

        // if (link.href.match('about.html')) {
        //   document.querySelector('body').appendChild(clone)
        // } else {
        //   document.querySelector('.content').appendChild(clone)
        // }
      })


      var showMeneSection = function(sectionName){

        //section 전체 숨김
        $('#page-wrapper').find('section').hide();

        //선택된 section 출력
        var section = $('#' + sectionName + '-section')
        section.show()
      };


      /*
      * 좌측 메뉴 선택시
      */
      $('#public-menu a[data-section]').on({
        'click' : (e) =>{
          var sectionName = $(e.target).attr('data-section')
          showMeneSection(sectionName)
        }
      });

      //default : table-comment
      var firstShowTarget = 'table-comments'
      showMeneSection( firstShowTarget );


    </script>
